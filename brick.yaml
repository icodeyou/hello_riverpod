name: hello_riverpod
description: Hello World Project for Flutter, based on Clean Architecture, Riverpod, Go_router. The starter provides Mocktail tests.
repository: https://github.com/icodeyou/hello_riverpod
version: 1.2.4+16

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  projectName:
    type: string
    description: Project name
    prompt: What is the name of the project ?
  navBar:
    type: boolean
    default: true
    description: Whether we display the navigation bar
    prompt: Do you want a bottom navigation bar?
