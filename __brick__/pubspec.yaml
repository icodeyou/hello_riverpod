name: "{{projectName}}"
description: A project created by Very Good CLI and hello_riverpod
version: 1.0.0+1

# Prevent accidental publishing to pub.dev.
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bot_toast: ^4.1.3 # necessary for Snowflake
  collection: ^1.17.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  http: ^0.13.5
  intl: ^0.18.1
  logger: ^1.2.2
  mocktail: ^0.3.0
  riverpod_annotation: ^2.0.0
  slang: ^3.14.0
  slang_flutter: ^3.14.0
  snowflake_flutter_theme:
    git:
      url: https://github.com/icodeyou/snowflake_flutter_theme
      ref: "0.0.7"
  test: ^1.22.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.4
  riverpod_generator: ^2.0.0
  slang_build_runner: ^3.14.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
